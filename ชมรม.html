<!DOCTYPE html>
<html>
    <head>
    
        <title>ใบรับสมัครชมรม</title>
        <link rel="stylesheet" href="ชมรม.css">
    </head>
  
    <body>
        <div id="o">
            <h1>ใบรับสมัครชมรม<span> รักการ์ตูน</span></h1>
    
    <div id="Orm">

        <form>
           
            <div>
                <label for="firstname">ชื่อ</label>
                <input type="text" id="firstname" name="firstname">
            
                <label for="lastname">นามสกุล</label>
                <input type="text" id="lastname" name="lastname"> 
            </div>

            <div>
                <label for="class">ชั้นเรียน</label>
                <input type="text" id="class" name="class">

                <label for="number">เลขที่</label>
                <input type="number" id="number" name="number">

            </div>

            <div>
                
                <label>เพศ</label>
                <input type="radio" name="gender" value="male">
                <label>ชาย</label> 
                <input type="radio" name="gender" value="female"> 
                <label>หญิง</label>
        
            </div>

            <div>
                
                <label>การ์ตูนที่ชอบ</label> 
                <input type="checkbox" name="manga" value="spy x family"> 
                <label>spy x family</label> 
                <input type="checkbox" name="manga" value="One pice"> 
                <label>One pice</label> 
                <input type="checkbox" name="manga" value="Naroto"> 
                <label>Naroto</label>
                <input type="checkbox" name="manga" value="Pokemon">
                <label>Pokemon</label>
            
            </div>

            <div>

                <button type="submit">ส่งข้อมูล</button>
                <button type="reset">ล้างข้อมูล</button>

            </div>

        </form>

    </div>
        

    </body>

</html>
